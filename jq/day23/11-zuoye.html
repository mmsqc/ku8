<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{
				display:flex;
				top:620px;
				position:relative;
				border-top:10px solid red;
			}
			#box div{
				flex:1;
				height:400px;
				transition: 1s;
			}
			#box div img{
				width:100%;
				height:100%;
			}
			
		</style>
	</head>
	<body>
		<div class="d1">
			<div id="box">
				<div class="div01"><img src="../../img/1.jpg" alt=""></div>
				<div class="div02"><img src="../../img/2.jpg" alt=""></div>
				<div class="div03"><img src="../../img/3.jpg" alt=""></div>
				<div class="div04"><img src="../../img/mn.jpg" alt=""></div>
				<div class="div05"><img src="../../img/mn2.jpg" alt=""></div>
			</div>
		</div>
	</body>
</html>
<script src="../../jquery.min.js"></script>
<script>
	$(function(){
		//检测屏幕的高度
		let gao = window.innerHeight+"px";
		$(".d1").css({"height":gao,"overflow":"hidden"});
		
		//随机冒出来一个,随机获取到1，2，3，4，5
		let index = Math.floor(Math.random()*5);
		
		$("#box div:eq("+index+")").css({"transform":"translateY(-400px)"})
		
		//点击给我回去
		fff(index);
	})
	
	function fff(index){
		$("#box div").eq(index).click(function(){
			$(this).css({"transform":"translateY(0)"})
			//回去了一个，就再弹出一个
			index = Math.floor(Math.random()*5);
			$("#box div:eq("+index+")").css({"transform":"translateY(-400px)"})
			//重新绑定事件之前，先要解绑之前的事件
			$("#box div").unbind("click");
			fff(index);
		})
	}
</script>
