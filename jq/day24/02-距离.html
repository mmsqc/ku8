<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#div01{border:2px solid #000;margin:20px;position:relative;height:1000px;}
			#div02{
				width:300px;height:300px;
				border:50px solid pink;
				/* padding:30px; */
				/* margin:200px; */
				position:absolute;
				left:50px;
				top:20px;
			}
		</style>
	</head>
	<body>
		<div id="div01">
			<div id="div02"></div>
		</div>
	</body>
</html>
<script src="../../jquery.min.js"></script>
<script>
	$(function(){
		//拿到所有的标签，改成红色
		let div02 = $("#div02");
		console.log("距离父级定位元素的x轴距离:",div02.position().left);
		console.log("距离屏幕边缘定位元素的x轴距离:",div02.offset().left);
	})
</script>
