<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width:100px;height:100px;border:2px solid goldenrod;border-radius: 50px;position:absolute;left:0;top:0;}
			
		</style>
	</head>
	<body>
		<button type="button">走你</button>
		<button type="button">停止</button>
		<div></div>
	</body>
</html>
<script src="../../jquery.min.js"></script>
<script>
	$(function(){
		$("button").eq(0).click(function(){
			//淡出
			$("div").animate({left:"500px"},3000)
			.animate({top:"500px"},3000)
			.animate({left:"1000px"},3000)
			.animate({left:0,top:0},1)
		})
		$("button").eq(1).click(function(){
			//淡出
			$("div").stop(true,true);
		})
	})
</script>
